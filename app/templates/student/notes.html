{% extends "base.html" %}

{% block title %}Notes{% endblock %}

{% block content %}
    <h1>Notes</h1>
    <div class="row">
        {% for day in days %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ day.title }}</h5>
                    <a href="{{ url_for('student.view_day', day_id=day.id) }}" class="btn btn-primary">View Lessons</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
