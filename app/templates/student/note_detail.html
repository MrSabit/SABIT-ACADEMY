{% extends "base.html" %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{ note.title }}</h1>
            <h6 class="card-subtitle mb-2 text-muted">Topic: {{ note.topic }}</h6>
            <hr>
            <div class="note-content">
                <pre>{{ note.content }}</pre>
            </div>
        </div>
    </div>
{% endblock %}
