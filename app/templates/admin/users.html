{% extends "base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
    <h1>Manage Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Total Score</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.total_score or 0 }}</td>
                <td>
                    <a href="{{ url_for('admin.change_user_role', id=user.id) }}" class="btn btn-sm btn-primary">Change Role</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
