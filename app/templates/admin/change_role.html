{% extends "base.html" %}

{% block title %}Change User Role{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Change Role for {{ user.username }}</h2>
                <form method="POST" action="{{ url_for('admin.change_user_role', id=user.id) }}">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        {{ form.role.label(class="form-label") }}
                        {{ form.role(class="form-select") }}
                    </div>
                    <div class="d-grid">
                        {{ form.submit(class="btn btn-primary") }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
